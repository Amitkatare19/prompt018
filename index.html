<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="contact-container">
      <div class="contact-wrapper">
        <form class="contact-form">
          <h2>Get in Touch</h2>
          <div class="form-group">
            <label for="name">Full Name</label>
            <input
              type="text"
              id="name"
              name="name"
              required
              placeholder="Akshat Rai   "
            />
          </div>
          <div class="form-group">
            <label for="email">Email Address</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              placeholder="ar@example.com"
            />
          </div>
          <div class="form-group">
            <label style="margin-bottom: 10px" for="message"
              >Your Message</label
            >
            <textarea
              id="message"
              name="message"
              rows="3"
              required
              placeholder="How can we assist you?"
            ></textarea>
          </div>
          <button type="submit" class="submit-btn">Send</button>
        </form>
        <div class="contact-details">
          <h2>Contact Us</h2>
          <div class="contact-info">
            <i class="fas fa-map-marker-alt"></i>
            <span>B 17 Patel Nagar Bhopal</span>
          </div>
          <div class="contact-info">
            <i class="fas fa-phone"></i>
            <span> +1 123 456 7890</span>
          </div>
          <div class="contact-info">
            <i class="fas fa-envelope"></i>
            <span> support@flimhaven.com</span>
          </div>
          <div class="contact-info">
            <i class="fas fa-clock"></i>
            <span
              >Box Office Hours:<br />Mon-Fri: 10 AM - 10 PM<br />Sat-Sun: 9 AM
              - 11 PM</span
            >
          </div>
          <div class="social-links">
            <a href="#" title="Facebook"><i class="fab fa-facebook"></i></a>
            <a href="#" title="Twitter"><i class="fab fa-twitter"></i></a>
            <a href="#" title="Instagram"><i class="fab fa-instagram"></i></a>
            <a href="#" title="YouTube"><i class="fab fa-youtube"></i></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
